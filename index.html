<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    
    <link rel="icon" type="image/x-icon" href="./img/icon.png">
</head>
<body>
    
    <nav>
        <ul>
            <li>Tic Tac ToeüèÜ</li>
        </ul>
    </nav>
    
    <div class="gameContainer">
        <!-- below div contains grid -->
        <div class="container">
            
            <!-- the below link with the help of css will just help in strike through after winning, since the line is  within container which  was defined grid it creates problems initially, but resolved later, can be resolved when set to absolute position with respect to its immediate parent -->
            <div class="line"></div>

            <!-- first row -->
            <div class="box bl-0 bt-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bt-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bt-0 br-0">
                <span class="boxtext"></span>
            </div>
            <!-- 2nd row -->
            <div class="box bl-0">
                <span class="boxtext"></span>
            </div>
            <div class="box">
                <span class="boxtext"></span>
            </div>
            <div class="box br-0">
                <span class="boxtext"></span>
            </div>
            <!-- 3rd row -->
            <div class="box bl-0 bb-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bb-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bb-0 br-0">
                <span class="boxtext"></span>
            </div>
        
        </div>   <!-- end of container -->
        
        <!-- this div is for player display -->
        <div class="gameInfo">
            <h1>Welcome to KATA KUTI</h1>
            <div>
                <span class="info">
                    <!-- contains the details of who is having the turn to play, intially X -->
                    ‚ùå's turn intially
                </span>
                <!-- this button is used to reset currrent game to a new one -->
                <button id="reset">Reset</button>    
            </div>
            
            <div class="imgbox">
                <img src="./img/bearhappy.gif" alt="oops! panda is too shy to appear in front of you.">
            </div>
        </div>
    </div>


    <script src="./script.js"></script>    
</body>
</html>
